<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glyphcard Calculator</title>
    <link rel="stylesheet" href="homepage.css">
</head>
<body>
    <header class="header-bar">
        <h1>Glyphcard Calculator</h1>
    </header>
    <div class="body-container">
        <div id="promptBox" class="prompt-box">
            
        </div>
        <div class="inputs">
            <button id="restart" class="interaction-button" onclick="restart()">↺</button>
            <input id="response" type="number" oninput="this.value = this.value.replace(/[^0-9]/g, '');" class="response" >
            <button id="next" class="interaction-button" onclick="next()">➡</button>
        </div>
    </div>
    
    <script src="homepage.js"></script>
</body>
</html>
